<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="px-3 d-flex align-items-center justify-content-center container-fluid">
        <div class="row w-100 text-white">
            <div class="col-6"></div>
            <div class="col-6 text-end"></div>
    </header>

    <main>
        <!-- Qui inizia il jumbo  -->
        <section id="start">
            <div class="container px-3">
                <div class="jumbo">Jumbotron</div>      
            </div>
        </section>

        <!-- Qui inizia la sezione portfolio  -->
        <section id="portfolio">
            <div class="container px-3 pt-4">
                <div class="row g-2">
                    <div class="col-12"> portfolio </div>
                    <div class="col-12 col-lg-6 col-xl-4">img</div>
                    <div class="col-12 col-lg-6 col-xl-4">img</div>
                    <div class="col-12 col-lg-6 col-xl-4">img</div>
                    <div class="col-12 col-lg-6 col-xl-4">img</div>
                    <div class="col-12 col-lg-6 col-xl-4">img</div>
                    <div class="col-12 col-lg-6 col-xl-4">img</div>
                </div>  
            </div>
        </section>

        <!-- Qui inizia la sezione About  -->
        <section id="about">
            <div class="container px-5 pt-4 pb-4">
                <div class="row g-1">
                    <div class="col-12">about</div>
                    <div class="col-12 col-lg-6">freelancer</div>
                    <div class="col-12 col-lg-6">wether</div>
                    <div class="col-12">download</div>
                </div>
            </div>  
        </section>  

        <!-- Qui inizia la sezione dedicata al Contact me  -->
        <section class="contact-me">
            <div class="container px-5 pt-4 pb-4">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center"> CONTACT ME</div>
                    <div class="col-12">Name</div>
                    <div class="col-12">Email Adress</div>
                    <div class="col-12">Phone number</div>
                    <div class="col-12 h-250">Message</div>
                    <div class="col-12">send</div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
